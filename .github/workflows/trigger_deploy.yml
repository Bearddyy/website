name: Trigger Automatic Deploy
run-name: ${{ github.actor }} Triggered Deplot ðŸš€
on:
  push:
    branches:
      - main
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deploy
        env:
          RENDER_ADDRESS: ${{ secrets.RENDER_ADDRESS }}
        run: |
          echo "Triggering Deploy to Render"
          wget $RENDER_ADDRESS > /dev/null